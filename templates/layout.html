<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
</head>
<body>
    <h1>{% block title %}여기가 타이틀이에요{% endblock %} - Layout Title</h1>

    <div class="section">
        {% block section %}SECTion{% endblock %}
    </div>

    {% block outer_block %}
    <h3>
        {% block inner_block %}{% endblock inner_block %} -
    </h3>
    {% endblock outer_block%}

    {% block footer%}
        <p>&copy; Copyright...</p>
    {% endblock %}
</body>
</html>
